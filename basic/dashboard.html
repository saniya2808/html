<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Hello, user!</h1>
    </header>
    <main>
        <div class="exercise-container">
            <a href="#" class="exercise-card bicep-curls">
                <div class="exercise-content">
                    <img src="path/to/image.jpg" alt="Bicep Curls">
                    <h2>Bicep Curls</h2>
                </div>
            </a>
            <a href="#" class="exercise-card bench-press">
                <div class="exercise-content">
                    <img src="path/to/image.jpg" alt="Bench Press">
                    <h2>Bench Press</h2>
                </div>
            </a>
            <a href="#" class="exercise-card pull-up">
                <div class="exercise-content">
                    <img src="path/to/image.jpg" alt="Pull Up">
                    <h2>Pull Up</h2>
                </div>
            </a>
            <a href="#" class="exercise-card push-ups">
                <div class="exercise-content">
                    <img src="path/to/image.jpg" alt="Push Ups">
                    <h2>Push Ups</h2>
                </div>
            </a>
            <a href="#" class="exercise-card squats">
                <div class="exercise-content">
                    <img src="path/to/image.jpg" alt="Squats">
                    <h2>Squats</h2>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
